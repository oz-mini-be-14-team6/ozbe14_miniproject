<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 / 회원가입</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #aee4ff; /* 하늘색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 360px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      background-color: #e3f5ff;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background-color: white;
      border-bottom: 3px solid #56b4ef;
      color: #0077cc;
    }

    .form-container {
      padding: 30px 25px;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #56b4ef;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3d9cdb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">로그인</div>
      <div class="tab" id="register-tab">회원가입</div>
    </div>
    <div class="form-container">
      <!-- 로그인 폼 -->
      <form id="login-form" class="active">
        <input type="text" name="username" placeholder="아이디" required />
        <input type="password" name="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
      </form>

      <!-- 회원가입 폼 -->
      <form id="register-form">
        <input type="text" name="username" placeholder="아이디" required />
        <input type="password" name="password" placeholder="비밀번호" required minlength="8"/>
        <input type="password" name="password_check" placeholder="비밀번호 확인" required minlength="8"/>
        <button type="submit">회원가입</button>
      </form>
    </div>
  </div>

  <script>
    // 탭 전환
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // 회원가입 요청
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const passwordCheck = e.target.password_check.value;

      if (password !== passwordCheck) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("회원가입 성공!");
        e.target.reset();
        loginTab.click(); // 로그인 탭으로 이동
      } else {
        alert(data.detail || "회원가입 실패");
      }
    });

    // 로그인 요청
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      // ✅ 토큰 발급 API는 /auth/login
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("access_token", data.access_token);
        alert("로그인 성공!");

        // ✅ 토큰 검증 요청 (유효한 토큰이면 홈으로 이동)
        const token = data.access_token;
        const verify = await fetch("/auth/me", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (verify.ok) {
          window.location.href = "/diary/home";
        } else {
          alert("토큰 검증 실패. 다시 로그인하세요.");
          localStorage.removeItem("access_token");
        }
      } else {
        alert(data.detail || "로그인 실패");
      }
    });
  </script>
</body>
</html>
